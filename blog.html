<!DOCTYPE html>

<body>

    <!-- Blog Title -->
    <h1>Blogiit - My Blog Submissions</h1>

    <!-- Blog Form -->
    <form id="blogForm">
        <label for="title">Blog Title *</label><br>
        <input type="text" id="title" placeholder="Enter the title of your blog" required autofocus><br><br>

        <label for="author">Author Name *</label><br>
        <input type="text" id="author" placeholder="Enter your name" required><br><br>

        <label for="email">Email Address *</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <label for="content">Blog Content *</label><br>
        <textarea id="content" placeholder="Write your content hereâ€¦" required></textarea><br><br>

        <label for="category">Category *</label><br>
        <select id="category" required>
            <option value="">Select Category</option>
            <option value="Technology">Technology</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Travel">Travel</option>
            <option value="Education">Education</option>
        </select><br><br>

        <input type="checkbox" id="terms"> 
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <button type="submit">Publish Blog</button>
    </form>

    <!-- Linking JavaScript File -->
    <script src="blogscript.js"></script>

</body>
</html>
